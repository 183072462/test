

<div class="bjui-pageContent tableContent">

          <table class="table table-condensed table-hover" width="100%">
           <tbody>
			<tr><td>
                <label for="j_title" class="control-label x85">登陆账号:</label>
                <input type="text" data-rule="required" size="25" name="username" id="j_username" value="{$Rs['username']}" <if condition="$id EQ 0"><else/>readonly</if> >

                <label for="j_title" class="control-label x85">登陆密码:</label>

            <tr><td>

			<select  name="depname" data-toggle="selectpicker" data-rule="required">
             <option  value="0">请选择</option>
	         <foreach name="list" item="v">
              <option <if condition="$v.title EQ $Rs['depname'] ">selected value="{$Rs['depname']}" <else/>value="{$v.title}"</if> >

	          </option>
             </foreach>
             </select>

	         <php>$listz=M('auth_group')->where(array('type'=>1))->select();</php>

              <option <if condition="$v.title EQ $Rs['posname'] ">selected value="{$Rs['posname']}" <else/>value="{$v.title}"</if> >

             </td></tr>
            <tr><td>
                <label for="j_title" class="control-label x85">qq：</label>
